name: Feature Branch CI
on:
  push:
    branches:
      - "feature/*"

#  wenn der branch mit "feature/" beginnt und ein push ist, wird der test durchgefÃ¼hrt

jobs:
    build-and-test:
      runs-on: ubuntu-latest

      steps:
        - name: Install Java
          uses: actions/setup-java@4
          with:
            java-version: '21'
            distribution: 'temurin'
            cache: 'maven'
        - name: Build and Test with Maven
          run: mvn -B test --file pom.xml



